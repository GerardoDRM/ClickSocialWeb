<div class="layout-transparent mdl-layout mdl-js-layout">
  <header class="mdl-layout__header mdl-layout__header--transparent">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">Click Social</span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
      <!-- Navigation -->
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" routerLink="/">Inicio</a>
        <a class="mdl-navigation__link" routerLink="/cases">Casos de exito</a>
        <a class="mdl-navigation__link" href="">Directorio</a>
        <a class="mdl-navigation__link" href="">Convocatorias</a>
        <a class="mdl-navigation__link" href="">Megafono</a>
      </nav>
    </div>
  </header>
  <router-outlet></router-outlet>

  <footer class="mdl-mini-footer">
    <div class="mdl-mini-footer--left-section">
      <button class="mdl-mini-footer--social-btn social-btn social-btn__twitter">
         <span class="visuallyhidden">Twitter</span>
       </button>
      <button class="mdl-mini-footer--social-btn social-btn social-btn__blogger">
         <span class="visuallyhidden">Facebook</span>
       </button>
      <button class="mdl-mini-footer--social-btn social-btn social-btn__gplus">
         <span class="visuallyhidden">Google Plus</span>
       </button>
    </div>
    <div class="mdl-mini-footer--right-section">
      <button class="mdl-mini-footer--social-btn social-btn__share">
         <i class="material-icons" role="presentation">share</i>
         <span class="visuallyhidden">share</span>
       </button>
    </div>
  </footer>
</div>
