<div class="mdl-grid portfolio-max-width">
  <div class="filters-header zigzag-green mdl-cell--12-col">
    <div class="logo-container"><img src="../assets/imgs/forms.svg" width="100px" /></div>
    <h3 class="slogan">Convocatorias</h3>
    <div class="mdl-grid" style="text-align:center" class="filter-opt">
      <div class="mdl-cell--12-col">
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="text" id="sample1">
          <label class="mdl-textfield__label" for="sample1">Ciudad...</label>
        </div>
      </div>
    </div>
  </div>


  <div class="mdl-cell mdl-card mdl-shadow--4dp portfolio-card" *ngFor="let c of convocations">
      <div class="card-picture mdl-card__title mdl-card--expand" style="margin:0; height:250px;" [ngStyle]="{ 'background': 'url('+c.img+') center/cover no-repeat'}">

    </div>
    <div class="mdl-card__title" style="flex-grow: 0;">
      <h2 class="mdl-card__title-text">{{c.title}}</h2>
    </div>
    <div class="elipsis-effect mdl-card__supporting-text" style="display:block;">
      {{c.description}}
    </div>
    <div class="mdl-card__actions mdl-card--border">
      <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect mdl-button--accent" id="show-dialog" (click)="openDialog(c)">Ver mas</a>
    </div>
  </div>




</div>

<dialog class=" mdl-dialog" style="width:60%; top:0px;" #dialog>
  <h4 class="mdl-dialog__title" style="    text-align: center;
    margin-bottom: 5%;">{{dialogC.title}}</h4>
  <div>
    <img class="article-image" src={{dialogC.img}} border="0" alt="">
  </div>
  <div class="mdl-dialog__content">
    <div class="group" style="display:inline-flex;">
      <div class="icon material-icons">today</div>
      <p>{{dateTransform(dialogC.creation_date)}</p>
    </div>
    <div class="group" style="display:inline-flex;">
      <div class="icon material-icons" style="display:inline-flex;">web</div>
      <p>
        {{dialogC.web}}
      </p>
    </div>
    <p>
      {{dialogC.description}}
    </p>
  </div>
  <div class="mdl-dialog__actions">
    <button type="button" class="mdl-button close" (click)="closeDialog()">Cerrar</button>
  </div>
</dialog>
