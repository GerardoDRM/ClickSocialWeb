<main class="mdl-layout__content" style="width:100%; text-align:center">
  <div class="logo-container"><img src="../assets/imgs/teamwork.svg" width="100px" /></div>
  <h3 class="slogan">Directorio de Organizaciones</h3>
</main>

<div class="portfolio-max-width">
  <!-- <input type="text" [(ngModel)]="data" /> -->
  <ul class="mdl-list">
    <li class=" mdl-card mdl-list__item mdl-list__item--three-line dir-list" *ngFor="let o of organizations">
      <span class="mdl-list__item-primary-content">
      <i class="material-icons mdl-list__item-icon	">account_balance</i>
      <span>{{o.social_reason}}</span>
      <span class="mdl-list__item-text-body">
        <div class="mdl-grid">
          <div class="mdl-cell mdl-cell--2-col"><i class="material-icons">dashboard</i></div>
          <div class="mdl-cell mdl-cell-10-col">{{o.figure}}</div>
          <div class="mdl-cell mdl-cell--2-col"><i class="material-icons">place</i></div>
          <div class="mdl-cell mdl-cell-10-col">{{o.federal_entity}}</div>
          <div class="mdl-cell mdl-cell--2-col"><i class="material-icons">email</i></div>
          <div class="mdl-cell mdl-cell-10-col">{{o.emails}}</div>
          <div class="mdl-cell mdl-cell--2-col"><i class="material-icons">face</i></div>
          <div class="mdl-cell mdl-cell-10-col">{{o.representants}}</div>
        </div>
      </span>
      </span>
    </li>
  </ul>
</div>
