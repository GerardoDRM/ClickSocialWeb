<main class="mdl-layout__content" style="width:100%; text-align:center">
  <div class="logo-container"><img src="../assets/imgs/teamwork.svg" width="100px" /></div>
  <h3 class="slogan">Directorio</h3>
</main>

<div class="portfolio-max-width">
  <table class="mdl-data-table mdl-js-data-table mdl-shadow--4dp">
    <thead>
      <tr>
        <th>Razon Social</th>
        <th>Figura Juridica</th>
        <th>Entidad Federal</th>
        <th class="disappear">Representantes</th>
        <th class="disappear">Correos</th>
        <th class="disappear">Asentamiento</th>
        <th class="disappear">Calle</th>
        <th class="disappear">Redes</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let o of organizations">
        <td>o.social_reason</td>
        <td>o.figure</td>
        <td>o.federal_entity</td>
        <td class="disappear">o.representants</td>
        <td class="disappear">o.emails</td>
        <td class="disappear">o.place</td>
        <td class="disappear">o.street</td>
        <td class="disappear">o.network</td>
      </tr>
    </tbody>
  </table>
</div>
