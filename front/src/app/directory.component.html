<main class="mdl-layout__content" style="width:100%; text-align:center">
  <div class="logo-container"><img src="../assets/imgs/megaphone.svg" width="100px" /></div>
  <h3 class="slogan">Directorio</h3>
  <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored" (click)="openDialog()">
  <i class="material-icons">search</i>
</button>
</main>

<div class="portfolio-max-width">

  <div class="mdl-grid ">
    <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--4-col" *ngFor="let o of organizations">
      <div class="mdl-card__title mdl-card--expand" [ngStyle]="{'background': 'linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.41) 90%), linear-gradient(0deg, rgba(45, 47, 49, 0.3), transparent), url('+o.img+') center/cover no-repeat'}">
        <h2 class="mdl-card__title-text">{{o.entity}}</h2>
      </div>
      <div class="mdl-card__supporting-text mdl-color-text--grey-600">
        <div class="group" style="width:100%;">
          <div class="icon material-icons" style="display:inline-flex;">web</div>
          <p>
            {{o.web}}
          </p>
        </div>
        <div class="group">
          <p>{{o.type}}</p>
        </div>
      </div>
      <div class="elipsis-effect mdl-card__supporting-text" style="    display: block;">
        {{o.description}}
      </div>
      <div class="mdl-card__actions mdl-card--border">
        <a [routerLink]="['/org', o._id]" class="mdl-button mdl-js-button mdl-js-ripple-effect" >Ver mas</a>
      </div>
    </div>
  </div>
</div>

<dialog class="mdl-dialog filters-dialog" #dialog>
  <h4 class="mdl-dialog__title">Filtros</h4>
  <div class="mdl-dialog__content">
    <p>
      Busca a traves de nuestro catalogo de organizaciones
    </p>
    <div class="mdl-grid">
      <div class="mdl-cell mdl-cell--4-col">
        <h4>Tipo</h4>
        <div *ngFor="let t of type_filter; let i = index">
          <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="t-{{i}}">
            <input type="checkbox" id="t-{{i}}" class="mdl-checkbox__input" [(ngModel)]="selectedTypes[i].value">
            <span class="mdl-checkbox__label">{{t}}</span>
          </label>
        </div>
      </div>
      <div class="mdl-cell mdl-cell--4-col">
        <h4>Grupo Social</h4>
        <div *ngFor="let g of group_filter; let i = index">
          <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="g-{{i}}">
            <input type="checkbox" id="g-{{i}}" class="mdl-checkbox__input" [(ngModel)]="selectedGroup[i].value">
            <span class="mdl-checkbox__label">{{g}}</span>
          </label>
        </div>
      </div>
      <div class="mdl-cell mdl-cell--4-col">
        <h4>Tipo</h4>
        <div *ngFor="let s of issue_filter; let i = index">
          <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="s-{{i}}">
            <input type="checkbox" id="s-{{i}}" class="mdl-checkbox__input" [(ngModel)]="selectedIssue[i].value">
            <span class="mdl-checkbox__label">{{s}}</span>
          </label>
        </div>
      </div>
    </div>
  </div>
  <div class="mdl-dialog__actions">
    <button type="button" class="mdl-button close" (click)="searchData()">Buscar</button>
    <button type="button" class="mdl-button close" (click)="closeDialog()">Cerrar</button>
  </div>
</dialog>
