<main class="mdl-layout__content" style="width:100%; text-align:center">
  <div class="logo-container"><img src="../assets/imgs/achievement.svg" /></div>
  <h3 class="slogan">Casos de Ã‰xito</h3>
</main>
<div class="mdl-grid portfolio-max-width">
  <div class="mdl-cell--4-col mdl-card mdl-shadow--4dp portfolio-card card-align" style="    height: 360px;" *ngFor="let s of stories">
    <div class="mdl-card__title mdl-card--expand" style="margin:0; height:250px;" [ngStyle]="{'background': 'url('+s.img+') center/cover no-repeat'}">

    </div>
    <div class="mdl-card__title" style="flex-grow: 0;">
      <h2 class="mdl-card__title-text">{{s.title}}</h2>
    </div>
    <div class="elipsis-effect mdl-card__supporting-text" style="    display: block;">
      {{s.description}}
    </div>
    <div class="mdl-card__actions mdl-card--border">
      <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect mdl-button--accent" [routerLink]="['/case', s._id]">Ver mas</a>
    </div>
  </div>
</div>
