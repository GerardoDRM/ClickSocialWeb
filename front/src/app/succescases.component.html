  <div class="mdl-grid portfolio-max-width">
    <div class="mdl-cell--4-col mdl-card mdl-shadow--4dp portfolio-card card-align" style="    height: 382px;" *ngFor="let s of stories">
      <div>
        <img class="article-image" src={{s.img}} border="0" alt="">

      </div>
    </div>
  </div>

<script>

function add3Dots(string, limit)
{
  var dots = "...";

  {

    string = string.substring(0,limit) + dots;
  }

    return string;
